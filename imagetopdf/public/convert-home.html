<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodbox | Convert</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-between" >

        <div>
          <img src="./res/nodbox.png" alt="logo" id="logo">
        </div>
      
        <div class="flex flex-row mr-12 pr-10">
          <ul class="flex flex-row justify-end pt-11 gap-10 ">
      

            <li> <button class="mt-2 font-medium text-gray-500 hover:text-gray-900">Home</button> </li>
            <li> <button  class="mt-2 font-medium text-gray-500 hover:text-gray-900">About</button></li>
            <li><button  class="mt-2 font-medium text-gray-500 hover:text-gray-900">Report</button></li>
          </ul>
        </div>
      </header>
  <div class="flex flex-row gap-10 ">
    <div id="imagetopdfcard" class="max-w-sm rounded overflow-hidden shadow-lg ">
        <img class="w-full object-center" id="imagetopdficon" src="./res/imgtopdf.png" alt="Image to PDF">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">Image to PDF</div>
          <p class="text-gray-700 text-base">
Convert Multiple Images <br>to PDF, Fast and Secure
          </p>
        </div>
        <div class="flex justify-center ">
        <button id="imagetopdfcardbtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full  ">
          Convert
        </button>
        </div>
      </div>
      <div id="pdftoimagecard" class="max-w-sm rounded overflow-hidden shadow-lg ">
        <img class="w-full object-center" id="imagetopdficon" src="./res/pdftoimg.png" alt="Image to PDF">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">PDF to Image</div>
          <p class="text-gray-700 text-base">
Convert PDF to Images, <br>Fast and Secure
          </p>
        </div>
        <div class="flex justify-center ">
        <button id="pdftoimagecardbtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full  ">
          Convert
        </button>
        </div>
      </div>

  
    </div>
</body>
</html>
